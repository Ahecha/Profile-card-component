<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

            Victor Crest
          </div>
          <div class="col-4">
            26
          </div>
          <div class="col text-center">
            London
          </div>
      
        </div>
        <div class="row row-cols-3">
          <div class="col-3">
            80K
          </div>
          <div class="col-3">
            803K 
          </div>
          <div class="col-3">
            1.4K
          </div>
          <div class="col-3">
             Followers
          </div>
          <div class="col-3">
            Likes
          </div>
          <div class="col-3">
            Photos
          </div>

        </div>

      </div>
    </section>
    </div>

</main>
